<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/images/LogoPortfolio.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
      <nav>
        <a href="https://keveldev.com">
            <img class="logo"  src="assets/images/LogoPortfolio.png">
        </a>
    </nav>
        <section class="text-header">
            <h1>Contacto</h1>
        </section>
        <br>
        <div class="wave" style="overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-1.98,-1.48 C114.27,182.07 266.65,28.12 503.67,21.22 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #eeeeee;"></path></svg></div>
    </header>
    <div class="fullbody" id="contact">
        <div class="center">
            <h2>HABLEMOS</h2>
            <form id="form" action="https://formspree.io/f/xgerbazo" method="POST" class="form">
              <div class="txt_field">
                <input name="name" type="text" id="name" required>
                <span></span>
                <label for="name">Nombre completo</label>
              </div>
              <div class="txt_field">
                <input name="email" type="email" id="email" required>
                <span></span>
                <label for="email">Correo electrónico</label>
              </div>
              <div class="txt_area">
                <textarea id="message" name="message" cols="30" rows="10" required></textarea>
                <span></span>
                <label for="message">Mensaje</label>
              </div>
              <button type="submit">Enviar mensaje</button>
            </form>
          </div>
    </div>
    <footer>
      <p>Copyright © 2020. Kevin Velez</p>
      <p>Todos los derechos reservados</p>
    </footer>
    <script>
      const $form = document.querySelector('#form')

      $form.addEventListener('submit', handleSubmit)

      async function handleSubmit(event){
        event.preventDefault()
        const form = new FormData(this)
        const response = await fetch(this.action, {
          method: this.method,
          body: form,
          headers: {
            'Accept': 'application/json'
          }
        })
        if(response.ok){
          this.reset()
          alert('Gracias por contactarme')
        }
      }
    </script>
</body>
</html>
